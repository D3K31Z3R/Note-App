<form #noteForm="ngForm" color="primary">
    <div>
        <mat-form-field>
            <mat-label for="content">Note</mat-label>
            <textarea rows="4" contenteditable="true" matInput class="form-control" id="content" [(ngModel)]="content" name="content" #ctrl="ngModel" [value]="content" required></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label for="category">Category</mat-label>
            <mat-select [(value)]="selectedCategory" id="category" [(ngModel)]="selectedCategory" name="selectedCategory" required>
                <mat-option *ngFor="let category of categoryList" [value]="category.name">
                    <span>{{category.name}}</span>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-icon-button color="primary" type="submit" [disabled]="!noteForm.valid" (click)="addNote(); noteForm.reset()"><mat-icon>note_add</mat-icon></button>
</form>
