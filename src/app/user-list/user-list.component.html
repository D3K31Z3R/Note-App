<mat-sidenav-container class="container">
    <mat-sidenav color="primary" #sidenav mode="side" closed>
        <table color="secondary" #table mat-table [dataSource]="userList" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let user">
                    <a mat-button [class.selected]="user === selectedUser" (click)="onSelect(user)">
                    {{user.name}}
                </a>
                    <button mat-icon-button (click)="deleteUser(user); getUsers(); reload();"><mat-icon color="primary">delete</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; ">
            </tr>
        </table>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-flat-button color="primary" (click)=" sidenav.toggle(); getUsers(); ">Users</button>
                <button mat-flat-button color="primary" (click)="openDialog(); sidenav.close()">Add a new User</button>
                <button mat-flat-button color="primary" (click)="openCatDialog() ">Add a new Category</button>
                <span class="far"></span>
                <button class="home-icon" mat-flat-button (click)="refresh()" matSuffix matTooltip="Home" color="primary"><mat-icon>home</mat-icon></button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="bg">
            <app-user-detail [user]="selectedUser "></app-user-detail>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
