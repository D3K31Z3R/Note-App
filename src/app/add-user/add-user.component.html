<h2 mat-dialog-title>Add New User</h2>
<div>
    <form #userForm="ngForm">
        <div class="form-group">
            <mat-form-field>
                <label for="nameToAdd">Name</label>
                <input matInput type="text" class="form-control" id="nameToAdd" [(ngModel)]="nameToAdd" #ctrl="ngModel" name="nameToAdd" required>
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button class="mat-raised-button" (click)="close()">Close</button>
            <button class="mat-raised-button mat-primary" (click)="addUser(); getUsers()" [disabled]="!userForm.valid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
